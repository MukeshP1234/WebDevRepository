<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <p>Enter Number 1:</p> <input type="number" id="num1">
    <br>
    <br>
    <p>Enter operation:</p>
    <select name="" id="operation">
        <option value="+">+ (Add)</option>
        <option value="-">- (Subtract)</option>
        <option value="*">* (Multiply)</option>
        <option value="/">/ (Divide)</option>
        <option value="%">% (Remainder)</option>
        <option value="**">** (Exponent)</option>
    </select>
    <br>
    <br>
    <p>Enter Number 2:</p> <input type="number" id="num2">
    <br>
    <br>
    <br>
    <button onclick="myCalc()">Calculate</button>
    <script>
        function myCalc() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let op = document.getElementById("operation").value;
            if(op=='+') {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let value=num1+num2;
                alert("The sum is: "+value);
            }
            else if(op=='-') {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let value=num1-num2;
                alert("The difference is: "+value);
            }
            else if(op=='*') {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let value=num1*num2;
                alert("The product is: "+value);
            }
            else if(op=='/') {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let value=num1/num2;
                alert("The quotient is: "+value);
            }
            else if(op=='%') {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let value=num1%num2;
                alert("The remainder is: "+value);
            }
            else {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let value=num1**num2;
                alert("The exponent is: "+value);
            }
        }
    </script>
</body>
</html>
